<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TodoApp</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script></head><body><div class="sidebar"><ul><li><img src="792acd4a5df42a74c70d.ico" alt=""><div class="appname"><h3>Todo App</h3></div></li><li><button type="button" class="nav"><img src="f8c7c536d6f704fbe961.svg" alt=""> <span>Principal</span></button></li><li><button type="button" class="nav"><img src="b11d2b03a072fc292419.svg" alt=""> <span>Proyectos</span></button></li><li><button type="button" class="nav"><img src="b11d2b03a072fc292419.svg" alt=""> <span>Tareas</span></button></li></ul></div><div class="main-content"><div class="project-section"><div class="projectlist"><div class="project"><div class="project-name"><h3 contenteditable="true">Default Project</h3><button type="button" class="icon-size close-icon"></button></div><div class="add-task"><button type="button" class="add-task-button">Add task</button></div><div class="tasks"><div class="task"><div class="task-collapsed"><div class="task-name"><input type="checkbox" name="" id="state" checked="checked"> <input id="name" value="Update project documentation"></div><button type="button" class="caret delete-icon"></button> <button type="button" class="caret caret-down"></button></div><div class="task-expanded"><textarea>A really long description message should be placed here to test the element</textarea><div class="task-exp">Due: <input type="date" class="task-exp-date" value=""></div><div class="task-state">State: <span class="state-indicator">Done</span></div><div class="task-priority">Priority: <span class="priority"><select name="priority" id="priority"><option value="LOW">Low</option><option value="MEDIUM">Medium</option><option value="HIGH">High</option></select></span></div><div class="non-editable"><div class="task-creation-date">Creation: ${task.creationDate}</div><div class="task-id">ID: ${task.UUID}</div></div></div></div></div></div></div><button type="button" class="addproj"><img src="3cffe9a515498593b872.svg" alt=""><div class="add-project">Add project</div></button></div></div></body></html>
